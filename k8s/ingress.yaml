apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-demo-ingress
  namespace: rag-demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: rag-demo.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rag-demo-service
            port:
              number: 80
