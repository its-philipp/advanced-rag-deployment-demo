apiVersion: v1
kind: ConfigMap
metadata:
  name: aks-cluster-config
  namespace: default
data:
  cluster-name: "rag-demo-cluster"
  resource-group: "rag-demo-rg"
  location: "eastus"
  node-count: "2"
  node-vm-size: "Standard_B2s"
  kubernetes-version: "1.28"
  enable-addons: "monitoring,http_application_routing"
  enable-managed-identity: "true"
  enable-azure-policy: "true"
  enable-cluster-autoscaler: "true"
  min-count: "1"
  max-count: "5"
